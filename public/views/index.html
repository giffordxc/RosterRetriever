  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="index.html">Home</a></li>

      <div class="jumbotron">

           <div id="hideME">

    </script>
    <script type="text/javascript">
     function change_color() {
       var e = document.getElementById("result-text");
          $(e).css({"box-shadow": "0px 0px 0px 2px rgba(0,0,0,0.6) 0px 0px 0px 14px #red 0px 0px 0px 18px rgba(0,0,0,0.2) 6px 6px 8px 17px #555"})
    }
  </script>
    <script type="text/javascript">
    function check_empty() {
       var e = document.getElementById("searchbar2345");
       if(e.value == ""){
          change_color();
       }
    
    }
